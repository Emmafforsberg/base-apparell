<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- logo thats only visable on smaller screens -->
        <img class="mdLogo  d-flex d-md-block d-lg-none" src="./images/logo.svg"
            alt="Logo - Base apparel">
    </header>
    <main>
        <!-- Main wrapper  -->
        <div class="mainWrapper d-flex justify-content-between">
            <div class=" content">
                <!-- Hero image for mobile/tablet -->
                <img class="mobileHero d-md-block d-lg-none"
                    src="./images/hero-mobile.jpg"
                    alt="Hero image for smaller screens">
                <!-- logo thats only visable on bigger screens -->
                <img src=" ./images/logo.svg" alt="Logo - Base apparel"
                    class="bigLogo  d-none d-md-none d-lg-block d-xl-block">


                <!-- DESKTOP -->
                <div class="contentWrapper desktop ">
                    <!-- I use span to easier style it in CSS/SASS -->
                    <h1><span class="colorPop">we're</span> <span>coming
                        </span><span>soon</span></h1>
                    <p class="introText">Hello fellow shopper! We’re currently
                        building
                        our new fashion store. Add your
                        email below to stay up-to-date with announcements and
                        our
                        launch deals</p>

                    <form action="#">
                        <div class="emailValidation">

                            <input type="text" id="newsLetter"
                                class="form-control email"
                                placeholder="Email adress">

                            <img src="./images/icon-error.svg" class="error"
                                alt="Error message">

                            <button type="button" class="subBtn"
                                id="submit"><img
                                    src="./images/icon-arrow.svg"></button>

                            <p class="errorText"></p>
                            <p class="successText"></p>

                        </div>



                </div>
                </form>
                <p class="attribution">
                    Challenge by <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank">Frontend Mentor</a>.
                    Coded by <a href="#">Emma Forsberg</a>.
                </p>

            </div>
            <!-- Desktop hero image -->
            <img class=" desktopHero d-none d-lg-block d-xl-block"
                src="./images/hero-desktop.jpg"
                alt="Hero image visable on larger screens">
            <!-- STÄDA KODEN HÄR INNE!!!!!  -->

        </div>


        <script src="/main.js"></script>

    </main>
</body>

</html>
